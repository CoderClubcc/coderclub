---
layout: default
---

<!-- Start Blog Banner
==================================== -->
<section id="blog-banner">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">

                <div class="blog-icon">
                    <i class="fa fa-book fa-4x"></i>
                </div>
                <div class="blog-title">
                    <h1>{{ page.title }}</h1>
                </div>

            </div>     <!-- End col-lg-12 -->
      </div>	    <!-- End row -->
   </div>       <!-- End container -->
</section>    <!-- End Section -->
<section id="blog-page">
  <div class="container">
    <div class="row">

      <div id="blog-posts" class="col-md-12 col-sm-12">
        <div class="post-item">
          {{ content }}
        </div>
      </div>
            <!-- Widget Section -->
            <!-- End Widget Section -->
    </div>	    <!-- End row -->
  </div>       <!-- End container -->
</section>    <!-- End Section -->
